# Make sure to install these for the LSPs and formatters
#
# JavaScript/TypeScript
# npm install -g typescript typescript-language-server
# npm install -g prettier
#
# Python
# npm install -g pyright
# brew install ruff
#
# clojure-lsp
# brew remove clojure-lsp if you have old clojure-lsp installed via brew
# brew install clojure-lsp/brew/clojure-lsp-native

[[language]]
name = "javascript"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }

[[language]]
name = "typescript"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }

[[language]]
name = "tsx"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }

[[language]]
name = "python"
language-servers = [ "pyright", "ruff" ]
auto-format = true
formatter = { command = "ruff", args = ["format", "--line-length", "88", "-"] }

[[language]]
name = "graphql"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "graphql"] }

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"

[language-server.ruff]
command = "ruff"
args = ["server"]
